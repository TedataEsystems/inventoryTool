<div>
    <app-header></app-header>

    <mat-toolbar>
      <div class="brand-box">
        <img src="../../../../assets/image/we-Logo/we-black.jpg" width="70" height="65px">

      </div>
      <div class="brandTitle">
      <span class="brand ml-3"> Inventory</span>
      </div>
         <span class="example-spacer"></span>

         <div fxShow="true" fxHide.lt-md="true" fxFlex fxLayout fxLayoutAlign="center" role="menu">
           <!-- The following menu items will be hidden on both SM and XS screen sizes -->

           <!-- <a  mat-button routerLink="/inventorylogs" routerLinkActive="active">سجل المخزن </a> -->
           <a  mat-button routerLink="/inventoryQnt" routerLinkActive="active">سعة المخزن</a>
           <a  mat-button routerLink="/inventory" routerLinkActive="active">حالة المخزن</a>


           <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">الصفحة الرئيسية</a>

         </div>

         <div class="menu-icon" fxFlex fxLayout fxLayoutAlign="end" fxShow="true" fxHide.gt-sm="true">
           <span  (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></span>
         </div>
       </mat-toolbar>

    <mat-sidenav-container fxFlexFill class="example-container">

           <!-- start sidenav in sm screen -->
            <mat-sidenav #sidenav fxLayout="column">
              <div fxLayout="column">
                <!-- <button (click)="sidenav.toggle()" href="#" mat-button class="arrow"><mat-icon>arrow_back_ios</mat-icon></button> -->
                <a  mat-button  routerLink="./" routerLinkActive="active1" [routerLinkActiveOptions]="{exact:true}">الصفحة الرئيسية</a>
                <!-- <a  mat-button  routerLink="./inventory" routerLinkActive="active1" >حالة المخزن</a> -->
                <a  mat-button  routerLink="./inventory" routerLinkActive="active1" > حالة المخزن</a>
                <a  mat-button  routerLink="./inventoryQnt" routerLinkActive="active1" > سعة المخزن</a>
                <a  mat-button  routerLink="./inventorylogs" routerLinkActive="active1" > سجل المخزن</a>



              </div>
            </mat-sidenav>
            <!-- End sidenav -->

        <mat-sidenav-content fxFlexFill>

            <router-outlet>
            </router-outlet>
            <ngx-spinner type="timer">
              <h5>Loading</h5>
            </ngx-spinner>
            <button  (click)="scrollToTop()" [@fadeInOut] class="scroll-to-top" *ngIf="pageYoffset > 0" >
              <mat-icon>arrow_upward</mat-icon>
            </button>
         <app-footer></app-footer>

        </mat-sidenav-content>
      </mat-sidenav-container>

    </div>


<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
  <mat-sidenav-container >
      <mat-sidenav   #sidenav  id="sidenav" [class.menu-open]="isMenuOpen" [class.menu-close]="!isMenuOpen" opened>
          <app-sidenav></app-sidenav>

      </mat-sidenav>
      <mat-sidenav-content #side  [ngStyle]="{ 'margin-left.px': contentMargin }">

          <main #main>

              <router-outlet>
              </router-outlet>
              <button  (click)="scrollToTop()" [@fadeInOut] class="scroll-to-top" *ngIf="pageYoffset > 0" >
                <mat-icon>arrow_upward</mat-icon>
              </button>
              <app-footer></app-footer>

          </main>
      </mat-sidenav-content>
  </mat-sidenav-container>
  <ngx-spinner type="timer">
    <h5>Loading</h5>
  </ngx-spinner>
  </div>
