<mat-toolbar>
  <div>

      <a routerLink="/">
          <img src="../../../../assets/image/ccc.png" height="36" width="150"/>
          <!-- <span>Inventory</span> -->

      </a>
  </div>


  <div fxFlex fxLayout fxLayoutAlign="end" >
      <ul fxLayout fxLayoutGap="5px" class="navigation.items">

          <li>

              <button mat-icon-button >

                  <mat-icon>account_circle</mat-icon>
               </button>
               <span> {{userName}} </span>


          </li>
          <li>

              <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="الاعدادات"  aria-label="Example icon-button with a menu" *ngIf="!isNotAdmin">
                  <mat-icon>settings</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <a mat-menu-item routerLink="/Type">

                    <span> Type</span>

                  </a>
          

                </mat-menu>

          </li>
          <li>
              <a mat-icon-button   matTooltip="السجلات" routerLink="/history" routerLinkActive="active" *ngIf="!isNotAdmin">
                  <mat-icon>history</mat-icon>
              </a>
          </li>
          <li>
              <button mat-icon-button  (click)="logOut()"   matTooltip="تسجيل الخروج">
                  <mat-icon>logout</mat-icon>
               </button>
          </li>


      </ul>
  </div>

</mat-toolbar>
