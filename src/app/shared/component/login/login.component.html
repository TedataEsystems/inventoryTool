<div class="content-body">
  <mat-card>
    <div class="banner">

      <div class="speci-login first-look">
        <img src="../../../../assets/image/we-Logo/user.png" alt="" class="img-circle img-responsive">

    </div>

    </div>
      <mat-card-content>

          <!-- <div class="">

              <img src="../../../../assets/image/we-Logo/mini_logo.png"  class="mt-2" height="60px">

          </div> -->

           <h2>

           Login
           </h2>

           <form (ngSubmit)="onSubmit()" name="form" [formGroup]="form" dir="rtl">
               
            <!-- <div class="email-input form-input"> -->
                <!--     Email       -->
                <mat-form-field class="full-width" >
                    <mat-label>اسم المستخدم</mat-label>
                    <input formControlName="username" matInput required>
                    <button mat-icon-button matSuffix >
                      <mat-icon>account_circle</mat-icon> 
                    </button>
                   
                    
                    <mat-error *ngIf="form.controls['username'].errors?.required">
                    اسم المستخدم مطلوب *
                    </mat-error>
                  
                </mat-form-field>
            <!-- </div>
            <div class="form-input"> -->
                <!-- <span class="aLink">Forgot Password ?</span> -->
            
                 <!--    Password      -->
                 <mat-form-field class="full-width" >
                    <mat-label>كلمة السر</mat-label>
                    <input formControlName="password" matInput type="password" required>
                     <button mat-icon-button matSuffix >
                        <mat-icon>https</mat-icon> 
                      </button>
                    
                
                    <mat-error *ngIf="form.controls['password'].errors?.required">كلمة السر مطلوبة *</mat-error>
                  
                </mat-form-field> 
                <div class="msg-error">
                  <mat-error *ngIf="warning" > 
                     <mat-icon>warning</mat-icon> 
                  اسم المستخدم او كلمه السر غير صحيحة
                    </mat-error>
               </div>
                
            <button mat-flat-button class="login">تسجيل الدخول</button>
        </form>

      </mat-card-content>

  </mat-card>

  <div class="text-center">
     <span class="text-white">© Copyright 2022. All Rights Reserved. | Powered by : Esystems</span>

      </div>
</div>
